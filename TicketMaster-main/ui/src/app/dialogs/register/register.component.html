<div class="container">
    <span class="card-title">Register</span>
    <form class="form">
        <mat-form-field class="form-field" appearance="outline">
            <mat-label>Name</mat-label>
            <input matInput name="name" [(ngModel)]="name">
        </mat-form-field>

        <mat-form-field class="form-field" appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput name="email" [(ngModel)]="email">
        </mat-form-field>

        <mat-form-field class="form-field" appearance="outline">
            <mat-label>CPF</mat-label>
            <input matInput name="cpf" [(ngModel)]="cpf" mask="000.000.000-00">
        </mat-form-field>

        <mat-form-field class="form-field" appearance="outline">
            <mat-label>Phone</mat-label>
            <input matInput name="phone" [(ngModel)]="phone" mask="(00) 00000-0000">
        </mat-form-field>

        <mat-form-field class="form-field" appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput name="password" type="password" [(ngModel)]="password">
        </mat-form-field>

        <mat-form-field class="form-field" appearance="outline">
            <mat-label>Confirm Passowrd</mat-label>
            <input matInput name="confirmPassword" type="password" [(ngModel)]="confirmPassword">
        </mat-form-field>

        <button class="register" (click)="register()">Register</button>
    </form>
</div>
