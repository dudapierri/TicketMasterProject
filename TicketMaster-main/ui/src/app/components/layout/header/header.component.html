<mat-toolbar class="header mat-elevation-z4">
    <span>
      <a routerLink="/">
        <img class="logo" src="../../../../assets/imgs/logo.png" alt="logo">
      </a>
    </span>
    <span class="title-group">
      <a routerLink="{{ routeUrl }}">
        <i class="material-icons">
           {{ icon }}
        </i>
        {{ title }}
      </a>
    </span>
    <span class="icon-group">
      <button mat-icon-button aria-label="Add Event" *ngIf="userIsAdmin() && isLogged()" (click)="createEvent()">
        <mat-icon>add_circle</mat-icon>
      </button>

      <button mat-icon-button aria-label="Cart" (click)="openCart()">
        <mat-icon>shopping_cart</mat-icon>
        <span *ngIf="getCartLength() > 0" class="cart-item-count">{{ getCartLength() }}</span>
      </button>

      <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Menu" *ngIf="isLogged()">
        <mat-icon>menu</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="openProfile()">
          <mat-icon>person</mat-icon>
          <span>My Profile</span>
        </button>
        <button mat-menu-item (click)="openUserTickets()" *ngIf="!userIsAdmin()">
          <mat-icon>confirmation_number</mat-icon>
          <span>My Tickets</span>
        </button>

        <button mat-menu-item (click)="logout()">
          <mat-icon>logout</mat-icon>
          <span>Logout</span>
        </button>
      </mat-menu>

      <button mat-icon-button aria-label="Login" *ngIf="!isLogged()" (click)="login()">
        <mat-icon>login</mat-icon>
      </button>
    </span>
  </mat-toolbar>
